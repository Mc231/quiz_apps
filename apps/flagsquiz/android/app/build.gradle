plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"

}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}


def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

// Parse dart-defines for AdMob configuration
def dartDefines = [:]
if (project.hasProperty('dart-defines')) {
    dartDefines = project.property('dart-defines')
        .split(',')
        .collectEntries { entry ->
            def pair = new String(entry.decodeBase64(), 'UTF-8').split('=')
            [(pair[0]): pair.length > 1 ? pair[1] : '']
        }
}

// AdMob App ID - defaults to Google's test ID for development
// For production, provide via: --dart-define-from-file=config/env.json
def admobAppId = dartDefines['ADMOB_APP_ID_ANDROID'] ?: 'ca-app-pub-3940256099942544~3347511713'

android {
    namespace "com.flagsquiz"
    compileSdkVersion 36

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }


    defaultConfig {
        applicationId "com.quasarius.flagsquiz"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 36
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        resourceConfigurations += ['en', 'af', 'am', 'ar', 'az', 'bg', 'bn', 'bs', 'ca', 'hr', 'cs', 'da', 'nl', 'et', 'fi', 'fr', 'ka', 'de', 'el', 'gu', 'he', 'hi', 'hu', 'is', 'id', 'it', 'ja', 'kn', 'kk', 'ko', 'lv', 'lt', 'ms', 'ml', 'mt', 'mr', 'mn', 'no', 'fa', 'pl', 'pt', 'pa', 'ro', 'sr', 'si', 'sk', 'sl', 'es', 'sw', 'sv', 'tl', 'ta', 'te', 'th', 'tr', 'uk', 'ur', 'uz', 'vi', 'cy', 'zh']

        // AdMob App ID from dart-defines or default test ID
        manifestPlaceholders += [admobAppId: admobAppId]
    }

    signingConfigs {
        release {
            storeFile file(System.getenv("ANDROID_KEYSTORE_FILE_PATH") ?: "1")
            storePassword System.getenv("ANDROID_KEYSTORE_PASSWORD" ?: "1")
            keyAlias System.getenv("ANDROID_KEY_ALIAS" ?: "1")
            keyPassword System.getenv("ANDROID_KEY_PASSWORD" ?: "1")
        }

    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.7.10"
}
